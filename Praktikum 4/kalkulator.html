<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="kalkulator.css">
    
</head>
<body>
    <div class="kotak">
        <div class="tabel">
            <table>
                <tr>
                    <td colspan="4">
                        <input id="hasil" type="text" readonly>
                    </td>
                </tr>
                <tr>
                    <td colspan="3"><button class="op">C</button></td>
                    <td><button class="equal_btn">=</button></td>
                </tr>
                <tr>
                    <td><button>7</button></td>
                    <td><button>8</button></td>
                    <td><button>9</button></td>
                    <td><button class="op">/</button></td>
                </tr>
                <tr>
                    <td><button>4</button></td>
                    <td><button>5</button></td>
                    <td><button>6</button></td>
                    <td><button class="op">*</button></td>
                </tr>
                <tr>
                    <td><button>1</button></td>
                    <td><button>2</button></td>
                    <td><button>3</button></td>
                    <td><button class="op">-</button></td>
                </tr>
                <tr>
                    <td><button>.</button></td>
                    <td colspan="2"><button>0</button></td>
                    <td><button class="op">+</button></td>
                </tr>
            </table>
        </div>
    </div>
    <script src="kalkulator.js"></script>
</body>
</html>
